name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push app image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t cher1shrxd/singleton-server:latest \
            --push .

      - name: Build & push migrator image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile.migrate \
            -t cher1shrxd/singleton-migrator:latest \
            --push .

      - name: Run DB migrations
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull cher1shrxd/singleton-migrator:latest

            docker run --rm \
              --network singleton-server_default \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              cher1shrxd/singleton-migrator:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd singleton-server
            docker compose pull
            docker compose down
            docker compose up -d
